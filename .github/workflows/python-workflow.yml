name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Chmod for file
      run: chmod +x requirements.txt

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
